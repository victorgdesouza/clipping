{% extends "base.html" %}
{% block title %}Cadastrar Conta{% endblock %}

{% block content %}
  <div class="auth-container">
    <div class="auth-card">
      <h1>Cadastre sua conta</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-full">Cadastrar</button>
      </form>
      <div class="auth-links">
        <p>Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
      </div>
    </div>
  </div>

  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }
    
    .auth-card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-xl);
      width: 100%;
      max-width: 400px;
      border-top: 4px solid var(--orange-primary);
    }
    
    .auth-card h1 {
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }
    
    .button-full {
      width: 100%;
      padding: var(--spacing-md);
      margin-top: var(--spacing-md);
    }
    
    .auth-links {
      margin-top: var(--spacing-lg);
      text-align: center;
      border-top: 1px solid var(--gray-medium);
      padding-top: var(--spacing-md);
    }
    
    .auth-links p {
      margin: var(--spacing-sm) 0;
    }
  </style>
{% endblock %}
